<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Test</title>
</head>
<body>
    <h1>Welcome to My GitHub Pages</h1>
    <p>This is a simple HTML page used for testing GitHub Pages. You can modify and expand this page as you like.</p>
    <img src="https://example.com/sample-image.jpg" alt="Sample Image" width="300">
    <p>Here is a link to <a href="https://github.com">GitHub</a>.</p>
    <p>You can also add some other elements, such as lists:</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <p>Or perhaps a form:</p>
    <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
